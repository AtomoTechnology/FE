<div class="register justify-center items-center h-full flex my-4">
  <form
    autocomplete="off"
    action="#"
    class="form-register bg-white p-8 mx-3 h-auto shadow-xl rounded-sm form flex flex-col justify-start items-center"
  >
    <h3 class="self-start title-form register-header-title">Registrese</h3>
    <fieldset>
      <label for="firsname">Nombre</label>
      <input type="text" name="firstname" placeholder="Ingrese su nombre" />
    </fieldset>
    <fieldset>
      <label for="lastname">Apellido</label>
      <input type="text" name="lastname" placeholder="Ingrese su apellido" />
    </fieldset>
    <fieldset>
      <label for="email">Email</label>
      <input type="email" placeholder="Ingrese su email" />
    </fieldset>
    <fieldset>
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Ingrese su Contraseña" />
    </fieldset>
    <fieldset>
      <label for="adress">Direccion</label>
      <input type="text" name="adress" placeholder="Ingrese su direccion" />
    </fieldset>
    <fieldset>
      <label for="phone">Telefono</label>
      <input type="text" name="phone" placeholder="Ingrese su telefono" />
    </fieldset>
    <fieldset>
      <button
        class="btn rounded-full text-white text-lg uppercase shadow-2xl hover:bg-blue-600 jhm-shadow self-start btn-login bg-blue-500"
      >
        Registrarse
      </button>
    </fieldset>
  </form>
</div>
