<div class="container">
  <p-table #dt [value]="roles"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
  [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
  [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [filterDelay]="0" [globalFilterFields]="['name','description','createdAt']">
  <ng-template pTemplate="caption">
      <div class="table-header">
        <div class="row">
          <div class="col-md-12">
              <div class="card-body d-flex justify-content-between align-items-center">
                <h1 class="display-4 py-2 text-truncate  text-center">Lista de roles</h1>
                <a href="/Role/ActionRole" class="btn btn-primary btn-sm">Nuevo rol</a>
              </div>
          </div>
        </div>
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
              Codigo
          </div>
        </th>
          <th >
              <div class="p-d-flex p-jc-between p-ai-center">
                  Descripcion
              </div>
          </th>
          <th >
              <div class="p-d-flex p-jc-between p-ai-center">
                  Fecha de alta
              </div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
              Action
          </div>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role>
      <tr class="p-selectable-row">
          <td>
              {{role.id}}
          </td>
          <td>
              {{role.description}}
          </td>
          <td>
              {{role.createdAt | date: 'MM/dd/yyyy'}}
          </td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" pTooltip="Modificar usuario" tooltipPosition="bottom" class="p-button-rounded p-button-success p-mr-2"  [routerLink]="['/Role/ActionRole/'+ role.id]"></button>
            <button pButton pRipple icon="pi pi-trash" pTooltip="Eliminar usuario" tooltipPosition="bottom" class="p-button-rounded p-button-warning" (click)="Delete(role.id)"></button>
        </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="8">No hay rol.</td>
      </tr>
  </ng-template>
  </p-table>
</div>
